{% extends 'base1.html' %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="sub-head">
					<h4>Post Question</h4>
				</div><br>
				<form action="/questions/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<h4>Post Here</h4>
						<textarea class="form-control" name="question" placeholder="What do you want to ask?"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Ask Question</button>
				</form>
				<br>
				<hr>
				<br>
				<div class="sub-head">
					<h4>All Questions</h4>
				</div><br>
				{% for q in all_questions %}
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">{{ q.question }}</h5>
							<p class="card-text">Asked by {{ q.author }} | {{ q.timestamp }}</p>
							<a href="/discussion/{{question.id}}/" class="btn btn-danger">Answer</a>
						</div>
					</div><br>
				{% endfor %}
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
{% endblock %}
